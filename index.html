<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./Assets/java.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Where Ya Headed?</h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                            <i class="fa fa-table"></i>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='current-train'>
                            <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <strong>
                                <i class="fa fa-table"></i>Add Train</strong>
                            </h3>
                        </div>
                    <form>
                    <div class="form-group">
                      <label for="train">Train Name</label>
                      <input type="text" class="form-control" id="train">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                      <label for="First">First Train Time (HH:mm - Military Time)</label>
                      <input type="text" class="form-control" id="first">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                      </div>
                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                  </form>
            </div>
        </div>

    </div>
</body>
</html>
